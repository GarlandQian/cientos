# 更健壮的部署方案
name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          pnpm install --shamefully-hoist
          echo "Dependencies installed successfully"

      - name: Build project
        run: |
          pnpm run build
          echo "Project built successfully"
          ls -la dist/ || echo "No dist folder found"

      - name: Verify build output
        run: |
          if [ ! -f "dist/trescientos.js" ]; then
            echo "Warning: trescientos.js not found in dist/"
            ls -la dist/ || echo "No dist folder"
          else
            echo "✅ trescientos.js found"
          fi

      - name: Build docs
        run: |
          echo "Building docs..."
          pnpm run docs:build
          echo "Docs built successfully"
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Check docs output
        run: |
          ls -la docs/.vitepress/dist/ || echo "No docs dist folder"
          find docs/.vitepress/dist -name "*.html" | head -5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
